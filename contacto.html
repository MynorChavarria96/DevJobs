<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevJobs</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=PT+Sans:wght@400;700&display=swap"
        rel="stylesheet">
        <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
   
</head>
<body>
    
    <header class="header">
        <div class="contenedor">
            <div class="barra">
                <a class="logo" href="index.html">
                    <h1 class="logo__nombre no-margin centrar-texto">Dev<span class="logo__bold">Jobs</span></h1>
                </a>
                <nav class="navegacion">
                    <a href="index.html" class="navegacion__enlace">Inicio</a>
                    <a href="nosotros.html" class="navegacion__enlace">Nosotros</a>
                    <a href="contacto.html" class="navegacion__enlace">Contacto</a>
                </nav>
            </div>
        </div>
        <div class="header__texto">
            <h2 class="no-margin">Si puedes imaginarlo, podemos desarrollarlo</h2>
            <p class="no-margin">Planificamos, diseñamos y ejecutamos tu aplicación </p>
        </div>
    </header>

    
    <main class="contenedor">

        <h3 class="centrar-texto titulo">Contácto</h3>
        <div class="contacto-bg"></div>

        <form class="formulario">
<div class="campo">
    <label class="campo__label"for="nombre">Nombre:</label>
    <input class="campo__field" type="text" placeholder="Ingrese su nombre" id="nombre">
</div>

<div class="campo">
    <label class="campo__label"for="email">E-mail:</label>
    <input class="campo__field" type="mail" placeholder="Ingrese su correo" id="email">
</div>

<div class="campo">
    <label class="campo__label"for="mensaje">Mensaje:</label>
    <textarea  class="campo__field campo__field--textarea" type="mail" placeholder="Escriba aquí su mensaje" id="mensaje"></textarea>
</div>

<div class="campo">
<input type="submit" value="Enviar" class="boton boton--primario">
</div>

        </form>

    </main>
    <footer class="footer">
        <p class="no-margin">© Todos los derechos reservados 2023.</p>
    </footer>
    
</body>
</html>
